<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Program</title>


    <style>
        h2 {
            color: rgb(100, 232, 250);
            border: 2px solid rgb(6, 238, 238);
            width: 135px;
            padding-left: 40px;
            padding-top: 10px;
            padding-bottom: 10px;

        }

        body {
            background-color: rgb(8, 44, 73);
            padding-left: 99px;
            padding-top: 50px;
            padding-bottom: 70px;
            border: 10px outset rgb(6, 238, 238);
            margin: 20px;
            border-radius: 0.5em;
            width: 288px;
            border-radius: 50%;
        }
    </style>

</head>

<body>

    <h2>Addition Program</h2>
    <input type="text" id="num1" placeholder=" Enter Number One "> <br>
    <input type="text" id="num2" placeholder=" Enter Number Two "> <br> <br>
    <input type="text" id="result" placeholder=" Result "> <br> <br>

    <input type="button" value=" Click to Add " onclick="getAdd()">
    <input type="button" value=" Reset " onclick="AAAAAAA()">


    <script>

        function AAAAAAA() {

             alert(" RESET ALL CHANGES ");

            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("result").value = "";
        }

        function getAdd() {

            // alert(" Add all ");

            let x = document.getElementById("num1")
            let y = document.getElementById("num2")
            let z = parseInt(x.value) + parseInt(y.value)
            let result = document.getElementById("result").value = z

            document.getElementById(result)
        }



    </script>
</body>

</html>
