<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days of Week</title>
</head>

<body>

    <script>
        let day = prompt("Enter Day Number");
        day = parseFloat(day);
        document.write(day);

        switch (day) {
            case 1:
                console.log("Sunday");
                break;

            case 2:
                console.log("Monday");
                break;

            case 3:
                console.log("Tuesday");
                break;

            case 4:
                console.log("Wednesday");
                break;

            case 5:
                console.log("Thursday");
                break;

            case 6:
                console.log("Friday");
                break;

            case 7:
                console.log("Saturday");
                break;
            default:
                console.log("Wrong Day!");
        }


    </script>
</body>

</html>
