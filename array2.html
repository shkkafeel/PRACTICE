<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Numbers in Order [Array]</title>
</head>

<body>
    <script>
        let num = [5, 4, 1, 7, 3, 2, 6];

        for (let i = 0; i < num.length - 1; i++) {
            for (let j = i + 1; j < num.length; j++) {
                if (num[i] > num[j]) {


                    let temp = num[i];
                    num[i] = num[j];
                    num[j] = temp;
                }
            }
        }

        console.log(num);
    </script>
</body>

</html>
