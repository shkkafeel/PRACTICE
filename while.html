    <h4>Numbers One to Ten otherthan number 3 & 9</h4>
    <!-- Write numbers from one 1 to 10 but skip number 3 & 9. -->


    <script>

        let x = 1;
        while (x <= 10) {
            if (x == 3 || x == 9) {

                x = x + 1;

            } else {
                document.write(x);
                x = x + 1;
            }

        }
    </script>
