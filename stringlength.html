<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A string is good or not</title>
</head>

<body>

    <h4>A "good string" is a string that starts with the letter 'a' & has a length > 3. Write a Program to find if a
        string is good or not.</h4>
    <script>
        let str = prompt("Enter Your String");

        if (str[0] === "a" && str.length > 3) {
            document.write("Good string");
        } else {
            document.write("Not a good string");
        }
    </script>
</body>

</html>
