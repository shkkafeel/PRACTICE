<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forLoop</title>
</head>
<body>
    
    <script>
        
        for(let x=1; x<=20; x++) {

            if (x == 3 || x == 9) {
                continue
            }

            else {
                document.write(`${x}`)
                document.write(`<BR>`)

            }
            
        }


    </script>


</body>
</html>
